<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h2>Age Calculator</h2>
        </header>
        <form action="">
            <div class="date">
                <div>
                    <label for="">Date</label><br>
                    <input type="number" id="date" placeholder="Date" required>
                </div>
                <div>
                    <label for="">Month</label><br>
                    <input type="number" id="month" placeholder="Month" required>
                </div>
                <div>
                    <label for="">Year</label><br>
                    <input type="number" id="year" placeholder="Year" required>
                </div>
            </div>
            <br><br>
            <button onclick="age()">Submit</button>
            <p id="MyAge"> </p>
        </form>
    </div>
    <script>
        function age() {
            let birth_date = document.getElementById('date').value;
            let birth_month = document.getElementById('month').value;
            let birth_year = document.getElementById('year').value;

            let date = new Date();
            let current_date = date.getDate();
            let current_month = date.getMonth();
            let current_year = date.getFullYear();

            let month = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31]
            if (birth_date > current_date) {
                current_date = current_date + month[current_month - 1]
                current_month = current_month + 12
            }
            if (birth_month > current_month) {
                current_month = current_month + 12;
                current_year = current_year - 1;
            }
            let final_date = current_date - birth_date;
            let final_month = current_month - birth_month;
            let final_year = current_year - birth_year;

            let fianlResult = document.getElementById('MyAge').innerHTML = `your age is ${final_year} years ${final_month} months ${final_date} days`
            console.log(fianlResult);
        }
    </script>
</body>

</html>
